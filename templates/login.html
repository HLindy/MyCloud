<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | MyCloud</title>
    <link type="text/css" rel="stylesheet" href="/static/css/semantic.min.css">
    <script src="/static/js/semantic.js"></script>
     <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>
{% if error %}
    <div>
        <label>{{ error }}</label>
    </div>
{% endif %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="../static/image/logo.png" class="image">
      <div class="content">
        欢迎来到MyCloud
      </div>
    </h2>
    <form class="ui large form" method='POST' action="" >
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="username:">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="password:">
          </div>
        </div>
        <button class="ui fluid large teal submit button">登录</button>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      新用户? <a href={% url 'signup' %}>注册</a>
    </div>
  </div>
</div>

</body>

</html>
